<div data-role="view" data-title="Details" data-model="app.activities.activitiesModel" data-bind="events: { show: detailsShow }" id="activitiesModelDetailsView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a><span data-bind="text: currentItem.Date" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 80px; margin-right: 80px;"></span>
            <a data-role="button" data-align="right" data-bind="events: { click: likeClick }">Like</a>
        </div>
    </header>
    <div class="details-content">
        <h3 data-bind="text: currentItem.Title"></h3>
        <p data-bind="text: currentItem.Text"></p>
        <img data-bind="attr: { src: currentItem.PictureUrl }" width="100%" height="auto">
    </div>
    <!-- START_CUSTOM_CODE_activitiesModel -->

    <!-- END_CUSTOM_CODE_activitiesModel -->
</div>
