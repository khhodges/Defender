    <div id="tabstrip-demo"
        data-role="view"
        data-title="Plugin Demo"
        data-model="app.demoService.viewModel">

        <div class="demo">
            <h3>Show ad banner</h3>
            <button data-role="button" class="button" data-bind="click: showBannerTop">Show square banner at top</button>
            <button data-role="button" class="button" data-bind="click: showBannerBottom">Show wide banner at bottom</button>

            <h3>Hide ad banner</h3>
            <button data-role="button" class="button" data-bind="click: hideBanner">Hide banner</button>
            <button data-role="button" class="button" data-bind="click: removeBanner">Remove banner</button>

            <h3 class="hassubtitle">Show interstitial ad</h3>
	          <div class="subtitle">The current plugin version (2.9.9) has an issue on Android were prepare will always return an error but show may still work.</div>
            <button data-role="button" class="button" data-bind="click: prepareInterstitial">Prepare</button>
            <button data-role="button" class="button" data-bind="click: showInterstitial">Show (use prepare first)</button>
        </div>
    </div>
