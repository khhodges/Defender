<div data-role="view" id="userSettings" data-layout="default" class="userSettings-view" data-model="app.userSettings" data-init="app.userSettings.init" data-show="app.userSettings.show" data-hide="app.userSettings.hide">
	<div data-role="header">
		<div data-role="navbar">
			User Settings
			<a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton" href="#welcome">Back</a>
		</div>
	</div>
	<form id="signUp">
		<ul id="signup-form" data-role="listview" data-style="inset">
			<li>
				<lable type="text" id="signupName" data-bind="value: DisplayName" placeholder="Full Name" required />
			</li>
			<li>
				<input type="email" id="signupEmail" data-bind="value: Email" placeholder="email">
			</li><!--
			<li style="visibility:hidden">
			<input type="text" id="signupUsername" data-bind="value: Username" placeholder="username" required>
			</li>
			<li style="visibility:hidden">
			<input type="password" id="signupPassword" data-bind="value: Password" placeholder="password" required>
			</li>-->
			<li>
				<input type="date" id="signupBirthDatePicker" data-bind="value: BirthDate">
			</li>
			<li>
				<select  id="signupGenderPicker" data-bind="value: Gender" onchange="app.Signup.onSelectChange(this)">
					<option value="0" selected>Pick gender</option>
					<option value="1">Male</option>
					<option value="2">Female</option>
				</select>
			</li>
			<li>
				<textarea id="signupInfo"  data-bind="value: About"></textarea>
			</li>
			<li>
				<table>
					<tr>
						<td span="2">
							<div class="cover">
								<div id="avatarImage" style="background-image: url(styles/images/logo2.jpg); " class="video-thumbnail"></div>
							</div>
						</td>
						<td >
							<a class="btn" data-align="right" data-role="button" data-bind="click: pickImage" style="margin: 20px; padding:10px">
								Personalize the Avatar and Update
							</a>
						</td>
					</tr>
				</table>
			</li>
		</ul>

	</form>

	<div style="padding:25px; margin: 0px 0px 20px 0px">
		<div id="signupBtnWrp" class="signup-btn-wrp disabled" style="visibility:hidden; padding:0px; margin: 0px 0px 0px 0px">
			<a class="btn btn-signup" data-role="button" data-bind="click: signup">Register</a>
		</div>
	</div>

</div>
