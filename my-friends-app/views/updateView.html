<div data-role="view" id="update" data-layout="default" class="update-view" data-model="app.update" data-init="app.update.init" data-show="app.update.show" data-hide="app.update.hide">
	<div data-role="header">
		<div data-role="navbar">
			Account
			<a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button" data-badge="2"></a>

			<a id="saveButton" class="nav-button disabled" data-align="right" data-role="button" data-click="app.update.update" >Save</a>
		</div>
	</div>
	<form id="update">
		<ul id="update-form" data-role="listview" data-style="inset">
			<li>
				<label>
					Name:
					<input type="text" id="updateName" data-bind="value: DisplayName" enabled="false" required>
				</label>
			</li>
			<li>
				<label>
					Joined:
					<input type="date" id="updateBirthDatePicker" data-bind="value: BirthDate">
				</label>
			</li>
			<li class="select-wrp">
				<label>
					Gender:
					<select id="updateGenderPicker" data-bind="value: Gender" onchange="app.update.onSelectChange(this)">
						<option value="0" selected>Include your gender</option>
						<option value="1">Male</option>
						<option value="2">Female</option>
					</select>
				</label>
			</li>
			<li class="txtarea-wrp">
				<label>
					Notes: <textarea id="updateInfo" data-bind="value: About" placeholder="Add your own note."></textarea>
				</label>
			</li>

			<li class="txtarea-wrp">

				<table>
					<tr>
						<td >
							<img data-bind="attr: { src: aPictureUrl}" width="100px" >
						</td>
						<td >
							<span type="text" id="updateName" data-bind="text: DisplayName"></span>
							<a class="btn" data-align="right" data-role="button" data-bind="click: showImage" style="margin: 20px; padding:10px">
								Change your Avatar!
							</a>

						</td>
					</tr>
				</table>
			</li>

		</ul>
	</form><!--
	<div id="updateBtnWrp" class="update-btn-wrp disabled">
	<a class="btn btn-update" data-role="button" data-bind="click: update">Save to Update</a>
	</div>-->
</div>
