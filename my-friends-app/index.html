<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style>
		body {
			font-family: "Arial"
		}
		.str-off {
			color: rgba(150, 150, 150, .5);
			font-size: 30px;
			text-decoration: none;
		}
		.str-hover {
			color: rgba(244, 199, 77, 1);
			font-size: 30px;
			text-decoration: none;
		}
		.str-on {
			color: rgba(244, 199, 77, .5);
			font-size: 30px;
			text-decoration: none;
		}
		.str-off:before {
			content: "\2606";
		}
		.str-hover:before {
			content: "\2605";
		}
		.str-on:before {
			content: "\2605";
		}
	</style>
	<script>
		one.onmouseover = function () {
			this.className = 'str-hover';
			two.className = 'str-off';
			three.className = 'str-off';
			four.className = 'str-off';
			five.className = 'str-off';
		}

		two.onmouseover = function () {
			this.className = 'str-hover';
			one.className = 'str-on';
			three.className = 'str-off';
			four.className = 'str-off';
			five.className = 'str-off';
		}

		three.onmouseover = function () {
			this.className = 'str-hover';
			one.className = 'str-on';
			two.className = 'str-on';
			four.className = 'str-off';
			five.className = 'str-off';
		}

		four.onmouseover = function () {
			this.className = 'str-hover';
			one.className = 'str-on';
			two.className = 'str-on';
			three.className = 'str-on';
			five.className = 'str-off';
		}


		five.onmouseover = function () {
			this.className = 'str-hover';
			one.className = 'str-on';
			two.className = 'str-on';
			three.className = 'str-on';
			four.className = 'str-on';
		}
	</script>
</head>

<body>
	<a id="one" class="str-off" href="#"></a>
	<a id="two" class="str-off" href="#"></a>
	<a id="three" class="str-off" href="#"></a>
	<a id="four" class="str-off" href="#"></a>
	<a id="five" class="str-off" href="#"></a>
</body>

</html>
